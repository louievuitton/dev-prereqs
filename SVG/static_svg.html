<!DOCTYPE html>
<html>
  <head>
    <title>Challenge: Static SVG</title>
  </head>
  <body>
    <svg width="400px" height="400px" viewBox="0 0 400 400">
      <circle cx="100" cy="100" r="100" fill="darkgreen" />
      <text x="100" y="50" fill="lightblue" font-size="35" text-anchor="middle">
        <![CDATA[HOME]]>
      </text>

      <!--clouds-->
      <path
        stroke="white"
        stroke-width="2"
        fill="none"
        d="M40 98 C40 70, 70 70, 70 85 S78 70, 85 88 S90 75 100 98"
      />
      <line x1="40" y1="98" x2="105" y2="98" stroke="white" stroke-width="2" />
